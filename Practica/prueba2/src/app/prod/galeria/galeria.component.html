<a (click)="GuardarProd()" class="btn btn-primary" role="button">Guardar Producto</a>
<div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let i of listaProduct">
        <img class="card-img-top" src="{{i.imagen}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{i.nombre}}</h5>
            <p class="card-text">{{i.precio}}</p>
            <a (click)="Detalle(i.id)" class="btn btn-primary">Mostrar</a>
        </div>
    </div>
</div>
